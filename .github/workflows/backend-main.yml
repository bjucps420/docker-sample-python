name: Build Backend
on: [pull_request]
jobs:
    build:
        runs-on: ubuntu-latest
        services:
            redis:
                image: redis
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 6379:6379
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v1
              with:
                python-version: 3.9
            - run: sudo apt install -y python-dev libpq-dev
            - run: |
                cd backend
                python -m pip install -r requirements.txt
    docker:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v3
            - run: cd backend && docker build -t backend .
            - run: docker tag backend registry.digitalocean.com/todos/backend:$GITHUB_SHA
            - name: Install doctl
              uses: digitalocean/action-doctl@v2
              with:
                token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
            - run: doctl registry login
            - run: docker push registry.digitalocean.com/todos/backend:$GITHUB_SHA